<!DOCTYPE html>
<html lang="cs">

<head>
  <title>Střelba na terč</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>

<body>
  <header class="jumbotron">
    <h1 class="text-center">Střelba na terč</h1>
  </header>
  <main class="container-fluid text-center">
    <div class="row">
      <!-- Levý sloupec: Formulář pro nastavení a ovládání hry -->
      <div class="col-4">
        <h2 class="bg-danger p-3 text-center text-white">Ovládání hry</h2>
        <div class="form-group">
          <label>Počet ran</label>
          <input type="number" id="maxShots" class="form-control" value="10"  max="20" min="1" />
          <small id="helpId" class="text-muted">Počet střeleckých pokusů pro jednoho střelce</small>
        </div>
        <div class="form-group">
          <label>Chvění zaměřovače</label>
          <input type="number" id="crossShift" class="form-control" value="10"  max="30" min="5" />
          <small id="helpId" class="text-muted">Vyšší hodnota = větší chvění zaměřovače</small>
        </div>
        <div class="form-group">
            <label>Rychlost posunu zaměřovače</label>
            <input type="number" id="crossSensitivity" class="form-control" value="5"  max="10" min="1" />
            <small id="helpId" class="text-muted">Vyšší hodnota = rychlejší pohyb zaměřovače při ovládání pomocí kurzorových kláves</small>
          </div>
          <div class="form-group">
          <label>Počet kruhů v terči</label>
          <input type="number" id="targetCircles" class="form-control" value="10" max="12" min="5" />
          <small id="helpId" class="text-muted">Počet kružnic v terči</small>
        </div>
        <div class="form-group">
            <label>Mezera mezi kruhy</label>
            <input type="number" id="targetGap" class="form-control" value="20" max="30" min="10" />
            <small id="helpId" class="text-muted">Velikost mezery mezi kruhy v terči</small>
          </div>
          <p><button id="start" class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Nová hra</button></p>
      </div>
      <!-- Prostřední sloupec: Grafické plátno -->
      <div class="col-4">
        <canvas id="canvas" width="500" height="500" class="border"></canvas>
      </div>
      <!-- Pravý sloupec: Výsledková listina -->
      <div class="col-4">
        <h2 class="bg-success p-3 text-center text-white">Výsledky</h2>
        <ol id="results" class="text-left"></ol>
      </div>
    </div>
  </main>
  <script src="js/shooting.js"></script>
</body>

</html>
